<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pope - Documentação</title>
    <!-- Incluindo o css do materialize -->
    <link rel="stylesheet" href="./resources/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue accent-4">
            <div class="container">
                <a href="#" class="brand-logo">POPE</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col s3">
                <ul class="collection with-header">
                    <li class="collection-item">
                        <a onclick="setAll('./Documentos/diagrama-classe.jpg', 'Diagrama de classes', 'lorem iso') " href="#!" >Diagrama de Classes</a>
                    </li>
                    <li class="collection-item">
                        <a onclick="setImage('Documentos\documentacao-esboco.docx')"  href="#!">Documentação Completa</a>
                    </li>
                    <li class="collection-item">
                        <a onclick="setImage('Documentos/Caso-de-Uso-POPE.jpg')" href="#!">Diagrama de Caso de Uso</a>
                    </li>
                    <li class="collection-item">
                        <a onclick="setImage('Documentos\Diagrama-de-Atividade.pdf')"  href="#!">Diagrama de Atividades</a>
                    </li>
                    <li class="collection-item">
                        <a target="_blank" href="https://github.com/cpa-bayarea/pope">Codigo Fonte do Portal</a>
                    </li>

                </ul>
            </div>
            <div class="col s9">
                <h1 id="title">Title</h1>
                <h4 id="description">Description</h4>
                <img id="showImage" class="responsive-img" src="" alt="image here">
            </div>
        </div>
    </div>
    <footer class="page-footer blue accent-4">
        <div class="footer-copyright">
            <div class="container">
                © Copyright 2018 - Centro de Práticas Acadêmicas Bay Area - IESB Oeste. Todos os direitos reservados.
            </div>
        </div>
    </footer>
<script>
    function setAll(url, title, description){
        setImage(url);
        setData(title, description);
    }
    // setando a imagem
    function setImage(url){
        const showImage = document.getElementById("showImage");
        showImage.src = url;
    }

    // Setando as informações da imagem
    function setData(title, description){
        const titleEl = document.getElementById("title");
        const descriptionEl = document.getElementById("description");
        
        titleEl.innerHTML = title;
        descriptionEl.innerHTML = description;
    }

</script>
    <!-- Incluindo o js do materialize -->
    <script src="./resources/js/materialize.min.js"></script>
</body>
</html>
